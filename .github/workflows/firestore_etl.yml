name: Firestore Incremental Load to BigQuery Staging

on:
  schedule:
    # Schedule to run every hour, for example, at 5 minutes past the hour (UTC)
    - cron: '5 * * * *' 
  workflow_dispatch:
    # Allows manual running from the GitHub Actions UI

jobs:
  run_etl:
    runs-on: ubuntu-latest
    
    # ðŸš¨ CRITICAL FIX: Map generic names to the names the JS script expects
    env:
      # Firestore Connection Details
      FS_PROJECT_ID: fir-practice-f5ec3
      FS_COLLECTION_PATH: transaction # Mandatory for your script's fs.collectionGroup() call

      # BigQuery Connection Details
      BQ_PROJECT_ID: fir-practice-f5ec3
      BQ_DATASET_ID: practice
      BQ_STAGING_TABLE: products_staging
      BQ_FINAL_TABLE: products_final

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Authenticate to GCP using the secret key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 2. Setup Node.js environment and install libraries
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # Assuming your package.json lists @google-cloud/firestore and @google-cloud/bigquery
        run: npm install

      # 3. Run the JavaScript ETL script using Node
      - name: Execute ETL Script
        run: node firestore_etl.js
