name: Firestore Incremental Load to BigQuery Staging

on:
  schedule:
    # Schedule to run every hour, for example, at 5 minutes past the hour (UTC)
    - cron: '5 * * * *' 
  workflow_dispatch:

jobs:
  run_etl:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: fir-practice-f5ec3
      DATASET_ID: practice
      STAGING_TABLE: products_staging
      FINAL_TABLE: products_final

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Authenticate to GCP using the secret key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 2. Setup Node.js environment and install libraries
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS version

      - name: Install dependencies
        # Assuming your package.json lists @google-cloud/firestore and @google-cloud/bigquery
        run: npm install

      # 3. Run the JavaScript ETL script using Node
      - name: Execute ETL Script
        # Use 'node' to execute the JavaScript file
        run: node firestore_etl.js
